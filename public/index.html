<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Builder.Wtf - Professional Construction Assistant</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-light: #f1f5f9;
            --border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-primary);
            line-height: 1.6;
            position: relative;
        }

        /* Background decoration */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            box-shadow: var(--shadow-lg);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            color: var(--success);
            border: 2px solid rgba(16, 185, 129, 0.2);
            box-shadow: var(--shadow);
        }

        .status-dot {
            width: 0.75rem;
            height: 0.75rem;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Chat Container - Centered Layout */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            overflow: hidden;
        }

        /* Welcome Section */
        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .welcome-section.hidden {
            display: none;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Quick Actions */
        .quick-actions {
            margin-bottom: 3rem;
            opacity: 1;
            transition: all 0.5s ease;
        }

        .quick-actions.hidden {
            display: none;
        }

        .actions-title {
            font-size: 1.125rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .action-btn {
            padding: 1.5rem;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 2rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 1rem;
            text-align: left;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: inherit;
        }

        .action-btn:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: var(--shadow-xl);
        }

        .action-btn:hover::before {
            opacity: 0.05;
        }

        .action-btn:active {
            transform: translateY(-2px);
        }

        .action-icon {
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 1;
        }

        .action-text {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .action-title {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 0.25rem;
        }

        .action-desc {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        /* Messages */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            margin-bottom: 2rem;
        }

        .message {
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            max-width: 100%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            flex-shrink: 0;
            box-shadow: var(--shadow);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
        }

        .message-content {
            max-width: 75%;
            padding: 1.5rem 2rem;
            border-radius: 2rem;
            font-size: 0.9375rem;
            line-height: 1.6;
            box-shadow: var(--shadow);
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border-bottom-right-radius: 0.5rem;
        }

        .message.assistant .message-content {
            background: var(--surface);
            color: var(--text-primary);
            border: 2px solid var(--border);
            border-bottom-left-radius: 0.5rem;
        }

        .loading-message {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .loading-dot {
            width: 0.5rem;
            height: 0.5rem;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* Centered Input Section */
        .input-section {
            position: sticky;
            bottom: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2rem;
            border-radius: 3rem 3rem 0 0;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border);
            border-bottom: none;
        }

        .input-container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
        }

        .input-wrapper {
            position: relative;
            background: var(--surface);
            border-radius: 2.5rem;
            box-shadow: var(--shadow-lg);
            border: 2px solid var(--border);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1), var(--shadow-xl);
            transform: translateY(-2px);
        }

        .input-field {
            width: 100%;
            min-height: 4rem;
            max-height: 8rem;
            padding: 1.25rem 5rem 1.25rem 2rem;
            background: transparent;
            border: none;
            font-size: 1.125rem;
            font-family: inherit;
            color: var(--text-primary);
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        .input-field::placeholder {
            color: var(--text-muted);
            font-weight: 500;
        }

        .send-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            width: 3rem;
            height: 3rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow);
        }

        .send-button:hover {
            transform: translateY(-50%) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .send-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        .send-icon {
            width: 1.25rem;
            height: 1.25rem;
            fill: currentColor;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            border: 2px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 1.5rem;
            border-radius: 1.5rem;
            margin: 1rem 0;
            font-size: 0.875rem;
            box-shadow: var(--shadow);
        }

        /* Markdown Formatting */
        .message-content code {
            background: rgba(99, 102, 241, 0.1);
            padding: 0.25rem 0.5rem;
            border-radius: 0.5rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875em;
            color: var(--primary);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }

        .message-content pre {
            background: var(--surface-light);
            padding: 1.5rem;
            border-radius: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
            border: 2px solid var(--border);
            box-shadow: var(--shadow);
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
            border: none;
        }

        .message-content strong {
            font-weight: 700;
            color: var(--text-primary);
        }

        .message-content em {
            font-style: italic;
            color: var(--text-secondary);
        }

        /* Scrollbar Styling */
        .messages-container::-webkit-scrollbar {
            width: 0.5rem;
        }

        .messages-container::-webkit-scrollbar-track {
            background: var(--surface-light);
            border-radius: 0.25rem;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 0.25rem;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.25rem;
                gap: 0.75rem;
            }

            .logo-icon {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1.25rem;
                border-radius: 1.25rem;
            }

            .chat-container {
                padding: 1rem;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .welcome-subtitle {
                font-size: 1.125rem;
            }

            .action-grid {
                grid-template-columns: 1fr;
                gap: 0.75rem;
            }

            .action-btn {
                padding: 1.25rem;
                border-radius: 1.5rem;
            }

            .input-section {
                padding: 1.5rem 1rem;
                border-radius: 2rem 2rem 0 0;
            }

            .input-field {
                min-height: 3.5rem;
                padding: 1rem 4rem 1rem 1.5rem;
                font-size: 1rem;
            }

            .send-button {
                width: 2.5rem;
                height: 2.5rem;
                border-radius: 1.25rem;
            }

            .message-content {
                max-width: 85%;
                padding: 1.25rem 1.5rem;
                border-radius: 1.5rem;
            }

            .message.user .message-content {
                border-bottom-right-radius: 0.375rem;
            }

            .message.assistant .message-content {
                border-bottom-left-radius: 0.375rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">üèó</div>
                    <span>Builder.Wtf</span>
                </div>
                <div class="status-indicator" id="connectionStatus">
                    <div class="status-dot"></div>
                    <span>Connected</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <!-- Welcome Section -->
                <div class="welcome-section" id="welcomeSection">
                    <h1 class="welcome-title">Builder.Wtf</h1>
                    <p class="welcome-subtitle">Your AI-powered construction consultant ready to help with any project</p>
                </div>

                <!-- Quick Actions -->
                <section class="quick-actions" id="quickActions">
                    <h2 class="actions-title">Quick Start Actions</h2>
                    <div class="action-grid">
                        <button class="action-btn" onclick="usePrompt('Calculate material costs for a 2000 sq ft residential foundation in India with current rates')">
                            <div class="action-icon">üí∞</div>
                            <div class="action-text">
                                <div class="action-title">Cost Calculator</div>
                                <div class="action-desc">Get accurate material estimates and pricing</div>
                            </div>
                        </button>
                        <button class="action-btn" onclick="usePrompt('Building codes and NBC 2016 requirements for commercial bathrooms in India')">
                            <div class="action-icon">üìã</div>
                            <div class="action-text">
                                <div class="action-title">Building Codes</div>
                                <div class="action-desc">Check regulations and permit requirements</div>
                            </div>
                        </button>
                        <button class="action-btn" onclick="usePrompt('Project timeline for framing a 3-bedroom house considering monsoon season')">
                            <div class="action-icon">üìÖ</div>
                            <div class="action-text">
                                <div class="action-title">Timeline Planner</div>
                                <div class="action-desc">Create detailed project schedules</div>
                            </div>
                        </button>
                        <button class="action-btn" onclick="usePrompt('Safety protocols for concrete work in Indian climate conditions')">
                            <div class="action-icon">‚ö†Ô∏è</div>
                            <div class="action-text">
                                <div class="action-title">Safety Protocols</div>
                                <div class="action-desc">OSHA compliance and safety guidelines</div>
                            </div>
                        </button>
                    </div>
                </section>

                <!-- Messages -->
                <div class="messages-container" id="messages">
                    <!-- Messages will be added here dynamically -->
                </div>
            </div>

            <!-- Centered Input Section -->
            <section class="input-section">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            class="input-field" 
                            id="messageInput" 
                            placeholder="Ask me anything about construction..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="sendBtn" onclick="sendMessage()">
                            <svg class="send-icon" viewBox="0 0 24 24">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let isLoading = false;
        let hasStartedConversation = false;
        const API_BASE_URL = '/api';

        function hideWelcomeSection() {
            if (!hasStartedConversation) {
                document.getElementById('welcomeSection').classList.add('hidden');
                document.getElementById('quickActions').classList.add('hidden');
                hasStartedConversation = true;
            }
        }

        function usePrompt(prompt) {
            const input = document.getElementById('messageInput');
            input.value = prompt;
            input.focus();
            autoResizeTextarea(input);
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 128) + 'px';
        }

        function addMessage(content, isUser = false) {
            hideWelcomeSection();
            
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'You' : 'AI'}</div>
                <div class="message-content">${content}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showError(message) {
            const messagesContainer = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>Connection Error:</strong> ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            addMessage(message, true);
            input.value = '';
            autoResizeTextarea(input);
            
            // Create unique ID for this message
            const messageId = 'msg_' + Date.now();
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = messageId;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content" id="content_${messageId}">
                    <div class="loading-message">
                        <span>Thinking...</span>
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            try {
                // Try streaming first
                const response = await fetch(`${API_BASE_URL}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                const contentDiv = document.getElementById(`content_${messageId}`);
                
                let accumulatedText = '';
                let hasStarted = false;
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && !line.includes('[DONE]')) {
                            try {
                                const jsonStr = line.slice(6).trim();
                                if (jsonStr && jsonStr !== '') {
                                    const data = JSON.parse(jsonStr);
                                    if (data.choices?.[0]?.delta?.content) {
                                        if (!hasStarted) {
                                            contentDiv.innerHTML = '';
                                            hasStarted = true;
                                        }
                                        accumulatedText += data.choices[0].delta.content;
                                        contentDiv.innerHTML = formatMarkdown(accumulatedText);
                                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                    }
                                }
                            } catch (e) {
                                // Ignore parsing errors for malformed chunks
                            }
                        } else if (line.includes('[DONE]')) {
                            break;
                        }
                    }
                }
                
                messageDiv.id = '';
                
            } catch (error) {
                // Fallback to non-streaming
                console.log('Streaming failed, using fallback API');
                try {
                    const fallbackResponse = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            timestamp: new Date().toISOString()
                        })
                    });
                    
                    if (!fallbackResponse.ok) {
                        throw new Error(`HTTP ${fallbackResponse.status}`);
                    }
                    
                    const data = await fallbackResponse.json();
                    const contentDiv = document.getElementById(`content_${messageId}`);
                    contentDiv.innerHTML = formatMarkdown(data.response);
                    messageDiv.id = '';
                    
                } catch (fallbackError) {
                    const errorDiv = document.getElementById(messageId);
                    if (errorDiv) {
                        errorDiv.remove();
                    }
                    showError(`${fallbackError.message}. Please check if the backend server is running.`);
                    console.error('Error:', fallbackError);
                    updateConnectionStatus(false);
                }
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
            }
        }

        // Enhanced markdown formatter
        function formatMarkdown(text) {
            return text
                // Bold text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Italic text
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // Code blocks
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                // Inline code
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // Headers
                .replace(/^### (.*$)/gm, '<h3 style="font-size: 1.125rem; font-weight: 700; margin: 1rem 0 0.5rem; color: var(--text-primary);">$1</h3>')
                .replace(/^## (.*$)/gm, '<h2 style="font-size: 1.25rem; font-weight: 700; margin: 1.25rem 0 0.75rem; color: var(--text-primary);">$1</h2>')
                .replace(/^# (.*$)/gm, '<h1 style="font-size: 1.5rem; font-weight: 800; margin: 1.5rem 0 1rem; color: var(--text-primary);">$1</h1>')
                // Line breaks
                .replace(/\n/g, '<br>')
                // Bullet points with better styling
                .replace(/^‚Ä¢ (.+)$/gm, '<div style="margin: 0.5rem 0; margin-left: 1rem; display: flex; align-items: flex-start; gap: 0.5rem;"><span style="color: var(--primary); font-weight: bold;">‚Ä¢</span><span>$1</span></div>')
                .replace(/^- (.+)$/gm, '<div style="margin: 0.5rem 0; margin-left: 1rem; display: flex; align-items: flex-start; gap: 0.5rem;"><span style="color: var(--primary); font-weight: bold;">‚Ä¢</span><span>$1</span></div>')
                // Numbered lists
                .replace(/^(\d+)\. (.+)$/gm, '<div style="margin: 0.5rem 0; margin-left: 1rem; display: flex; align-items: flex-start; gap: 0.5rem;"><span style="color: var(--primary); font-weight: bold;">$1.</span><span>$2</span></div>')
                // Rupee symbol formatting
                .replace(/‚Çπ(\d+)/g, '<strong style="color: var(--success);">‚Çπ$1</strong>')
                // Percentage formatting
                .replace(/(\d+)%/g, '<strong style="color: var(--warning);">$1%</strong>')
                // Square feet formatting
                .replace(/(\d+)\s*sq\s*ft/gi, '<strong>$1 sq ft</strong>')
                // Temperature formatting
                .replace(/(\d+)¬∞([CF])/g, '<strong>$1¬∞$2</strong>')
                // Links (if any)
                .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" style="color: var(--primary); text-decoration: underline;" target="_blank">$1</a>')
                // Emoji spacing
                .replace(/(üèóÔ∏è|üìä|üîç|‚ö†Ô∏è|üìã|üí∞|üìÖ|üåç|üõ°Ô∏è|‚ö°|üèõÔ∏è|üîß)/g, '$1 ')
                // Tables (basic support)
                .replace(/\|(.+)\|/g, function(match, content) {
                    const cells = content.split('|').map(cell => `<td style="padding: 0.5rem; border: 1px solid var(--border);">${cell.trim()}</td>`).join('');
                    return `<table style="border-collapse: collapse; margin: 1rem 0; width: 100%;"><tr>${cells}</tr></table>`;
                });
        }

        function updateConnectionStatus(isConnected) {
            const statusEl = document.getElementById('connectionStatus');
            if (isConnected) {
                statusEl.innerHTML = '<div class="status-dot"></div><span>Connected</span>';
                statusEl.style.background = 'linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05))';
                statusEl.style.color = 'var(--success)';
                statusEl.style.borderColor = 'rgba(16, 185, 129, 0.2)';
            } else {
                statusEl.innerHTML = '<div class="status-dot"></div><span>Disconnected</span>';
                statusEl.style.background = 'linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05))';
                statusEl.style.color = 'var(--error)';
                statusEl.style.borderColor = 'rgba(239, 68, 68, 0.2)';
            }
        }

        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            autoResizeTextarea(this);
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check connection status
            setTimeout(() => {
                updateConnectionStatus(true);
            }, 1000);

            // Add welcome message interaction
            const welcomeSection = document.getElementById('welcomeSection');
            const quickActions = document.getElementById('quickActions');
            
            // Smooth hide animation for welcome section
            if (welcomeSection && quickActions) {
                welcomeSection.style.transition = 'all 0.5s ease';
                quickActions.style.transition = 'all 0.5s ease';
            }

            // Focus on input
            document.getElementById('messageInput').focus();
        });

        // Handle window resize for mobile
        window.addEventListener('resize', function() {
            const messagesContainer = document.getElementById('messages');
            if (messagesContainer) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        });

        // Prevent form submission on Enter in input
        document.getElementById('messageInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.shiftKey) {
                // Allow Shift+Enter for new lines
                return;
            } else if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        // Add smooth scrolling to messages
        function scrollToBottom(smooth = true) {
            const messagesContainer = document.getElementById('messages');
            if (smooth) {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            } else {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        // Intersection Observer for auto-hiding welcome section
        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.target.classList.contains('message') && entry.isIntersecting) {
                    hideWelcomeSection();
                }
            });
        }, observerOptions);

        // Observe new messages
        function observeMessage(messageElement) {
            observer.observe(messageElement);
        }

        // Enhanced error handling
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showError('An unexpected error occurred. Please try again.');
        });

        // Service worker registration (optional, for PWA functionality)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Uncomment if you want to add PWA functionality
                // navigator.serviceWorker.register('/sw.js').then(function(registration) {
                //     console.log('ServiceWorker registration successful');
                // }).catch(function(err) {
                //     console.log('ServiceWorker registration failed');
                // });
            });
        }

        // Add keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + K to focus input
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('messageInput').focus();
            }
            
            // Escape to clear input
            if (e.key === 'Escape') {
                const input = document.getElementById('messageInput');
                if (input.value.trim() === '') {
                    input.blur();
                } else {
                    input.value = '';
                    autoResizeTextarea(input);
                }
            }
        });

        // Add typing indicator (optional enhancement)
        let typingTimeout;
        function showTypingIndicator() {
            clearTimeout(typingTimeout);
            // Add typing indicator logic here if needed
            typingTimeout = setTimeout(() => {
                // Hide typing indicator
            }, 1000);
        }

        // Enhanced mobile support
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            // Mobile-specific enhancements
            document.body.classList.add('mobile');
            
            // Prevent zoom on input focus
            document.getElementById('messageInput').addEventListener('focus', function() {
                const viewport = document.querySelector('meta[name=viewport]');
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            });
            
            document.getElementById('messageInput').addEventListener('blur', function() {
                const viewport = document.querySelector('meta[name=viewport]');
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            });
        }
    </script>
