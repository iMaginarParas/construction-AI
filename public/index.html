<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Builder.Wtf - Professional Construction Assistant</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            --background: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            position: fixed;
            width: 100%;
        }

        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header - Fixed */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.875rem 1rem;
            flex-shrink: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.125rem;
            font-weight: 800;
            color: var(--text-primary);
        }

        .logo-icon {
            width: 2.25rem;
            height: 2.25rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.875rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: currentColor;
        }

        /* Main Content - Scrollable */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Welcome Section */
        .welcome-section {
            padding: 2rem 1rem 1rem;
            text-align: center;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .welcome-section.hidden {
            display: none;
        }

        .welcome-title {
            font-size: 1.75rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        /* Quick Actions - Horizontal Scroll */
        .quick-actions {
            padding: 1rem 0;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
        }

        .quick-actions.hidden {
            display: none;
        }

        .actions-title {
            font-size: 0.875rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            padding: 0 1rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .action-scroll {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .action-scroll::-webkit-scrollbar {
            display: none;
        }

        .action-grid {
            display: flex;
            gap: 0.75rem;
            padding: 0 1rem;
            min-width: max-content;
        }

        .action-btn {
            min-width: 160px;
            max-width: 180px;
            padding: 1rem;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            flex-shrink: 0;
        }

        .action-btn:active {
            transform: scale(0.98);
            border-color: var(--primary);
        }

        .action-icon {
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .action-title {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 0.8125rem;
            line-height: 1.2;
        }

        .action-desc {
            font-size: 0.6875rem;
            color: var(--text-muted);
            line-height: 1.3;
        }

        /* Messages Container - Fixed and Stable */
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            background: var(--background);
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 0.75rem;
            max-width: 100%;
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 2.25rem;
            height: 2.25rem;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.75rem;
            flex-shrink: 0;
            box-shadow: var(--shadow);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
        }

        /* FIXED: Solid, stable message content */
        .message-content {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            line-height: 1.6;
            box-shadow: var(--shadow);
            position: relative;
            word-wrap: break-word;
            overflow-wrap: break-word;
            /* FIXED: Prevent movement and make stable */
            min-height: 2.5rem;
            display: flex;
            align-items: flex-start;
            background: var(--surface);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
            border-bottom-right-radius: 0.25rem;
        }

        .message.assistant .message-content {
            background: var(--surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.25rem;
        }

        /* FIXED: Stable content wrapper */
        .content-wrapper {
            width: 100%;
            min-height: 1.5rem;
        }

        .loading-message {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.8125rem;
        }

        .loading-dots {
            display: flex;
            gap: 0.25rem;
        }

        .loading-dot {
            width: 0.375rem;
            height: 0.375rem;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s ease-in-out infinite both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }
        .loading-dot:nth-child(3) { animation-delay: 0s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1.2); opacity: 1; }
        }

        /* Input Section - Fixed at Bottom */
        .input-section {
            padding: 1rem;
            background: var(--surface);
            border-top: 1px solid var(--border);
            flex-shrink: 0;
            box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .input-container {
            position: relative;
            max-width: 100%;
        }

        .input-wrapper {
            position: relative;
            background: var(--background);
            border-radius: 1.5rem;
            border: 2px solid var(--border);
            overflow: hidden;
            transition: border-color 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: var(--primary);
        }

        .input-field {
            width: 100%;
            min-height: 3rem;
            max-height: 6rem;
            padding: 0.875rem 3.5rem 0.875rem 1rem;
            background: transparent;
            border: none;
            font-size: 0.9375rem;
            font-family: inherit;
            color: var(--text-primary);
            resize: none;
            outline: none;
            line-height: 1.5;
        }

        .input-field::placeholder {
            color: var(--text-muted);
            font-weight: 500;
        }

        .send-button {
            position: absolute;
            right: 0.25rem;
            top: 50%;
            transform: translateY(-50%);
            width: 2.5rem;
            height: 2.5rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: translateY(-50%);
        }

        .send-icon {
            width: 1rem;
            height: 1rem;
            fill: currentColor;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--error);
            padding: 1rem;
            border-radius: 0.75rem;
            margin: 1rem 0;
            font-size: 0.8125rem;
        }

        /* FIXED: Proper markdown formatting - stable and clean */
        .message-content strong {
            font-weight: 700;
            color: inherit;
        }

        .message-content em {
            font-style: italic;
            color: inherit;
        }

        .message-content code {
            background: rgba(99, 102, 241, 0.1);
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.8125rem;
            color: var(--primary);
        }

        .message-content pre {
            background: var(--background);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
            border: 1px solid var(--border);
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: var(--text-primary);
        }

        /* FIXED: Clean list formatting */
        .list-item {
            margin: 0.375rem 0;
            padding-left: 1rem;
            position: relative;
        }

        .list-item::before {
            content: "‚Ä¢";
            color: var(--primary);
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .numbered-item {
            margin: 0.375rem 0;
            padding-left: 1.5rem;
            position: relative;
        }

        /* Scrollbar styling */
        .messages-container::-webkit-scrollbar {
            width: 0.25rem;
        }

        .messages-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 0.125rem;
        }

        .action-scroll::-webkit-scrollbar {
            height: 0.25rem;
        }

        .action-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .action-scroll::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 0.125rem;
        }

        /* Desktop improvements */
        @media (min-width: 769px) {
            .header {
                padding: 1.25rem 2rem;
            }

            .logo {
                font-size: 1.5rem;
                gap: 1rem;
            }

            .logo-icon {
                width: 3rem;
                height: 3rem;
                font-size: 1.5rem;
                border-radius: 1rem;
            }

            .chat-container {
                max-width: 900px;
                margin: 0 auto;
                padding: 0 2rem;
            }

            .welcome-section {
                padding: 3rem 2rem 2rem;
            }

            .welcome-title {
                font-size: 2.5rem;
            }

            .welcome-subtitle {
                font-size: 1.25rem;
            }

            .action-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                display: grid;
                padding: 0 2rem;
            }

            .action-btn {
                min-width: auto;
                max-width: none;
                flex-direction: row;
                text-align: left;
                gap: 1rem;
                padding: 1.5rem;
            }

            .action-icon {
                width: 3rem;
                height: 3rem;
                font-size: 1.25rem;
            }

            .action-title {
                font-size: 1rem;
            }

            .action-desc {
                font-size: 0.875rem;
            }

            .messages-container {
                padding: 2rem;
            }

            .message {
                margin-bottom: 2rem;
                gap: 1rem;
            }

            .message-avatar {
                width: 3rem;
                height: 3rem;
                border-radius: 1rem;
                font-size: 0.875rem;
            }

            .message-content {
                max-width: 75%;
                padding: 1.5rem 2rem;
                border-radius: 1.5rem;
                font-size: 0.9375rem;
            }

            .input-section {
                padding: 2rem;
            }

            .input-wrapper {
                border-radius: 2rem;
            }

            .input-field {
                min-height: 3.5rem;
                padding: 1rem 4rem 1rem 1.5rem;
                font-size: 1rem;
            }

            .send-button {
                width: 3rem;
                height: 3rem;
                border-radius: 1.5rem;
                right: 0.25rem;
            }

            .send-icon {
                width: 1.25rem;
                height: 1.25rem;
            }
        }
    </style>
</head>
<body>

    <script>
        let isLoading = false;
        let hasStartedConversation = false;
        const API_BASE_URL = '/api';

        function hideWelcomeSection() {
            if (!hasStartedConversation) {
                document.getElementById('welcomeSection').classList.add('hidden');
                document.getElementById('quickActions').classList.add('hidden');
                hasStartedConversation = true;
            }
        }

        function usePrompt(prompt) {
            const input = document.getElementById('messageInput');
            input.value = prompt;
            input.focus();
            autoResizeTextarea(input);
        }

        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 96) + 'px';
        }

        function addMessage(content, isUser = false) {
            hideWelcomeSection();
            
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${isUser ? 'You' : 'AI'}</div>
                <div class="message-content">
                    <div class="content-wrapper">${content}</div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showError(message) {
            const messagesContainer = document.getElementById('messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.innerHTML = `<strong>Connection Error:</strong> ${message}`;
            messagesContainer.appendChild(errorDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || isLoading) return;
            
            isLoading = true;
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            addMessage(message, true);
            input.value = '';
            autoResizeTextarea(input);
            
            // Create unique ID for this message
            const messageId = 'msg_' + Date.now();
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            messageDiv.id = messageId;
            
            messageDiv.innerHTML = `
                <div class="message-avatar">AI</div>
                <div class="message-content">
                    <div class="content-wrapper" id="content_${messageId}">
                        <div class="loading-message">
                            <span>Thinking...</span>
                            <div class="loading-dots">
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                                <div class="loading-dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            try {
                // Try streaming first
                const response = await fetch(`${API_BASE_URL}/chat/stream`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                const contentDiv = document.getElementById(`content_${messageId}`);
                
                let accumulatedText = '';
                let hasStarted = false;
                
                while (true) {
                    const { done, value } = await reader.read();
                    
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('data: ') && !line.includes('[DONE]')) {
                            try {
                                const jsonStr = line.slice(6).trim();
                                if (jsonStr && jsonStr !== '') {
                                    const data = JSON.parse(jsonStr);
                                    if (data.choices?.[0]?.delta?.content) {
                                        if (!hasStarted) {
                                            contentDiv.innerHTML = '';
                                            hasStarted = true;
                                        }
                                        accumulatedText += data.choices[0].delta.content;
                                        contentDiv.innerHTML = formatMarkdown(accumulatedText);
                                        messagesContainer.scrollTop = messagesContainer.scrollHeight;
                                    }
                                }
                            } catch (e) {
                                // Ignore parsing errors
                            }
                        } else if (line.includes('[DONE]')) {
                            break;
                        }
                    }
                }
                
                messageDiv.id = '';
                
            } catch (error) {
                // Fallback to non-streaming
                try {
                    const fallbackResponse = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            timestamp: new Date().toISOString()
                        })
                    });
                    
                    if (!fallbackResponse.ok) {
                        throw new Error(`HTTP ${fallbackResponse.status}`);
                    }
                    
                    const data = await fallbackResponse.json();
                    const contentDiv = document.getElementById(`content_${messageId}`);
                    contentDiv.innerHTML = formatMarkdown(data.response);
                    messageDiv.id = '';
                    
                } catch (fallbackError) {
                    const errorDiv = document.getElementById(messageId);
                    if (errorDiv) {
                        errorDiv.remove();
                    }
                    showError(`${fallbackError.message}. Please check if the backend server is running.`);
                    updateConnectionStatus(false);
                }
            } finally {
                isLoading = false;
                sendBtn.disabled = false;
            }
        }

        // Clean, stable markdown formatter
        function formatMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
                .replace(/\n/g, '<br>')
                .replace(/^‚Ä¢ (.+)$/gm, '<div class="list-item">$1</div>')
                .replace(/^- (.+)$/gm, '<div class="list-item">$1</div>')
                .replace(/^(\d+)\. (.+)$/gm, '<div class="numbered-item">$1. $2</div>')
                .replace(/‚Çπ(\d+)/g, '<strong style="color: var(--success);">‚Çπ$1</strong>')
                .replace(/(\d+)%/g, '<strong style="color: var(--accent);">$1%</strong>')
                .replace(/(\d+)\s*sq\s*ft/gi, '<strong>$1 sq ft</strong>');
        }

        function updateConnectionStatus(isConnected) {
            const statusEl = document.getElementById('connectionStatus');
            if (isConnected) {
                statusEl.innerHTML = '<div class="status-dot"></div><span>Connected</span>';
                statusEl.style.background = 'rgba(16, 185, 129, 0.1)';
                statusEl.style.color = 'var(--success)';
                statusEl.style.borderColor = 'rgba(16, 185, 129, 0.2)';
            } else {
                statusEl.innerHTML = '<div class="status-dot"></div><span>Disconnected</span>';
                statusEl.style.background = 'rgba(239, 68, 68, 0.1)';
                statusEl.style.color = 'var(--error)';
                statusEl.style.borderColor = 'rgba(239, 68, 68, 0.2)';
            }
        }

        // Event listeners
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('messageInput').addEventListener('input', function() {
            autoResizeTextarea(this);
        });

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                updateConnectionStatus(true);
            }, 1000);

            // Focus input on desktop only
            if (window.innerWidth > 768) {
                document.getElementById('messageInput').focus();
            }
        });

        // Handle mobile keyboard
        if (/Mobi|Android/i.test(navigator.userAgent)) {
            // Mobile-specific optimizations
            const viewport = document.querySelector('meta[name=viewport]');
            
            document.getElementById('messageInput').addEventListener('focus', function() {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
                
                // Scroll to input on mobile when keyboard opens
                setTimeout(() => {
                    this.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            });

            document.getElementById('messageInput').addEventListener('blur', function() {
                viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no');
            });

            // Handle viewport height changes for mobile keyboard
            let initialHeight = window.innerHeight;
            window.addEventListener('resize', function() {
                const currentHeight = window.innerHeight;
                const heightDiff = initialHeight - currentHeight;
                
                if (heightDiff > 150) {
                    // Keyboard is likely open
                    document.querySelector('.app-container').style.height = currentHeight + 'px';
                } else {
                    // Keyboard is likely closed
                    document.querySelector('.app-container').style.height = '100vh';
                }
            });
        }

        // Prevent double-tap zoom on buttons
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Error handling
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            showError('An unexpected error occurred. Please try again.');
        });
    </script>
</body>
</html>
